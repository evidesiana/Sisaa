<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/images/sisaa_logo.png">
    <title>Sisaa - Investors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/investors.css" />
</head>

<body>
    <section id="Nav">
        <div class="NavBar">
            <div class="NavBar-container">
                <div class="NavBar-logo">
                    <img id="logo" onclick="return Home();" src="./asset/images/SISAA LOGO.png"
                        alt="Image cannot load" />
                </div>
                <div class="NavBar-list">
                    <ul class="NavBar-list-menu">
                        <li><a href="#OurService">Service</a></li>
                        <li><a href="#Platform">Benefit</a></li>
                        <li><a href="#AboutUs">About</a></li>
                        <li><a href="#ContactUs">Contact</a></li>
                    </ul>
                    <ul class="NavBar-list-investor">
                        <!-- <li><a href="/investors.html">INVESTORS</a></li> -->
                        <li><a href="/Sisaa/investors.html">INVESTORS</a></li>
                        <span> | </span>
                        <!-- <li><a href="/get_access.html">GET ACCESS</a></li> -->
                        <li><a href="Sisaa/get_access.html">GET ACCESS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="Investor">
        <div class="Investor-conainer">
            <div class="Investor-wrap">
                <div class="Investor-logo">
                    <img src="/asset/images/sisaa_logo.png" alt="">
                </div>
                <div class="Investor-welcome">
                    <h1>WELCOME</h1>
                    <h2>to the <span>investors</span> area</h2>
                </div>
                <div class="Investor-login">
                    <h1>LOG IN to enter the investors data room</h1>
                    <div class="Investor-login-btn"><a
                            href="https://services.intralinks.com/logon/v3/index.html?clientID=744da155-ac5c-4b79-83e1-948c05096422"
                            target="_blank">Enter data room</a></div>
                </div>
                <div class="Investor-or">
                    <hr> <span>OR</span>
                    <hr>
                </div>
                <div class="Investor-getAccess">
                    <h1>Register now for access to the investors data room</h1>
                    <button id="GetAccess-btn" onclick="return displayBlock();"><span>Get access</span></button>
                </div>
            </div>
        </div>
    </section>
    <section id="GetAccess">
        <div class="GetAccess-container">
            <div class="GetAccess-wrap">
                <div class="GetAccess-title">
                    <h2>Register now for <span>access to</span></h2>
                    <h2><span>the investors</span> data room</h2>
                </div>
                <form action="" method="get" class="GetAccess-form">
                    <div class="GetAccess-form-list">
                        <div class="GetAccess-content">
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="GetAccess-content">
                            <input type="text" name="company" placeholder="Company" required>
                        </div>
                        <div class="GetAccess-content">
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="GetAccess-btn">
                        <button type="submit"><span>Get access</span></button>
                        <span>OR</span>
                        <button><a href="https://services.intralinks.com/logon/v3/index.html?clientID=744da155-ac5c-4b79-83e1-948c05096422" target="_blank">Enter data room</a></button>
                    </div>
                </form>

                <div class="GetAccess-exit">
                    <div class="GetAccess-exit-btn" onclick="return displayhide();"><i class="fas fa-sign-out-alt"></i><span>Back</span></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
