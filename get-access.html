<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/asset/images/sisaa_logo.png">
  <title>Sisaa - Get Access</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/investors.css" />
  <link rel="stylesheet" href="./css/investors-mobile.css" />
</head>

<body>
  <section id="Nav">
    <div class="NavBar">
      <div class="NavBar-container">
        <div class="NavBar-logo">
          <img id="logo" onclick="return Home();" src="./asset/images/sissa-logo-full.png" alt="Image cannot load" />
        </div>
        <div class="NavBar-list">
          <ul class="NavBar-list-menu">
            <li><a href="./index.html#OurService">Services</a></li>
            <li><a href="./index.html#Platform">Benefits</a></li>
            <li><a href="./index.html#AboutUs">Company</a></li>
            <li><a href="./index.html#ContactUs">Contact</a></li>
          </ul>
          <ul class="NavBar-list-investor">
            <li><a href="./investors.html">INVESTORS</a></li>
            <span> | </span>
            <li><a href="./get-access.html">GET ACCESS</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="NavBar-mobile">
      <div class="NavBar-mobile-container">
        <div class="NavBar-mobile-wrap">
          <div class="NavBar-mobile-top">
            <div class="NavBar-mobile-logo">
              <img id="logo" onclick="return Home();" src="./asset/images/sissa-logo-full.png"
                alt="Image cannot load" />
            </div>
            <div class="NavBar-mobile-icon">
              <div id="NavBar-mobile-lines" class="NavBar-mobile-lines">
                <i id="NavBar-icon" class="fas fa-bars"></i>
              </div>
            </div>
          </div>
          <div id="navbar" class="NavBar-mobile-list NavBar-mobile-hide">
            <div class="NavBar-mobile-list-container">
              <div class="NavBar-mobile-list-wrap">
                <div>
                  <div class="NavBar-mobile-list-menu">
                    <ul>
                      <li><a id="Service-mobile">Services</a></li>
                      <li><a id="Benefit-mobile">Benefits</a></li>
                      <li><a id="About-mobile">Company</a></li>
                      <li><a id="Contact-mobile">Contact</a></li>
                    </ul>
                  </div>
                  <div class="NavBar-mobile-list-ivestors">
                    <ul>
                      <li><a href="./investors.html">INVESTORS</a></li>
                      <span> | </span>
                      <li><a href="./get-access.html">GET ACCESS</a></li>
                    </ul>
                  </div>
                </div>
                <div class="NavBar-mobile-list-copyrigh">
                  <h2>Copyright @ 2021 SISAA</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="GetAccess">
    <div class="GetAccess-container">
      <div class="GetAccess-wrap">
        <div class="GetAccess-title">
          <h2>Register now for <span>access to</span></h2>
          <h2><span>the investors</span> data room</h2>
        </div>
        <form action="" method="get" class="GetAccess-form">
          <div class="GetAccess-form-list">
            <div class="GetAccess-content">
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="GetAccess-content">
              <input type="text" name="company" placeholder="Company" required>
            </div>
            <div class="GetAccess-content">
              <input type="email" name="email" placeholder="Email Address" required>
            </div>
          </div>
          <div class="GetAccess-btn">
            <button type="submit"><span>Get access</span></button>
            <span>OR</span>
            <div class="GetAccess-btn-investor">
              <button id="investor" onclick="return investor();"><a>Enter data room</a></button>
              <span>If you have Registration</span>
            </div>

          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
  <script src="./js/get-access.js"></script>
</body>

</html>
